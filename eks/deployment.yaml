apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-api-deployment
  labels:
    app: bank-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bank-api
  template:
    metadata:
      labels:
        app: bank-api
    spec:
      containers:
      - name: bank-api
        image: 471205383530.dkr.ecr.ap-northeast-1.amazonaws.com/bank
        imagePullPolicy: Always
        ports:
        - containerPort: 8080